<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup Page | Tourexp</title>
</head>
<body>
    <h2>signup</h2>
    <form>
        <table>
            <tr>
                <td>Email Id</td>
                <td><input type="email" placeholder="abc@gmail.com" required>*</td>
            </tr>
            <tr>
                <td>Name</td>
                <td><input type="text" placeholder="Tushar Maji" required>*</td>
            </tr>
            <tr>
                <td>Mobile Number</td>
                <td><input type="number" placeholder="9876543210"></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <select>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                        <option value="Others">Others</option>
                        <option value="" selected>-Select-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="password" required>*</td>
            </tr>
            <tr>
                <td>Confirm Password</td>
                <td><input type="password" required>*</td>
            </tr>
            <tr>
                <td><input type="checkbox" required></td>
                <td>Terms and Conditions*</td>
            </tr>
        </table>

    </form>
    <br><br>
    <input type="submit"><br><br>
    <a href="login.html">Back to Login Page</a><br>
    <a href="index.html">Back to Home Page</a>
</body>
</html>
